<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="new">
        <hr>
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name" name="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-first-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name" name="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-first-name">Phone Number</label>
            <input type="text" class="form-control" id="new-phone-number" name="new-phone-number">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
        <hr>
      </div>
      <div class="new">
        <div id="contact-details" class="hidden">
          <h2>Contact Details:</h2>
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <button class="btn-delete" type="button">Delete</button>
          <button class="btn-update" type="button">Update</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
